<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="search">
                <input type="text" id="search-box" placeholder="Enter City Name" spellcheck="false">
                <button><img src="search.png"></button>
            </div>
            <div class="error">Invalid Search</div>
            <div class="weather">
                <img src="clear.png" class="weather-icon">
                <h1 class="temp">--Â°C</h1>
                <h2 class="city">______</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">-%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
